<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Hello Word


        <ul>
            {%for user in users%}
                <li>
                    {{user.id}} - {{user.name}}
                </li>
            {%endfor%}
        </ul>

        <form action="{% url 'save' %}" method="POST">
            {% csrf_token%}
            <input type="text" name="name">
            <button type="submit">Criar</button>
        </form>

    </h1>
</body>
</html>
